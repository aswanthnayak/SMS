  <!-- HEADER -->
  <header id="main-header" class="py-2 bg-warning text-white">

      <div class="row">

  <!-- SEARCH -->
  <section id="search" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-6 ml-auto">
          <div class="input-group">
        <!--    <input type="text" class="form-control" placeholder="Search by Date(mon.date,year)..."> -->

              <button class="btn btn-warning">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- USERS -->
  <section id="users">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Latest Complaints</h4>
            </div>
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th>#</th>
                  <th>Complaint</th>
                  <th>Date</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {% for i in complaintss %}
                <tr>
                  <td>{{i.id}}</td>
                  <td>{{i.complaint}}</td>
                 
                  <td>{{i.entry_created_time}}</td>
                  </tr>
               {% endfor %}
